<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>TestScore</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>

    body {
      overflow: hidden;
    }
    
    h1 {
      color: blue;
      text-align: center;
    }

    .intro h2 {
      text-align: center;
    }

    .entry {
      width: 400px;
      margin-left: auto;
      margin-right: auto;
    }

    .divider h2 {
      text-align: center;
    }

    .create {
      width: 400px;
      margin-left: auto;
      margin-right: auto;
    }

    .login-container {
      background-color: #F1F5F9;

      .cover {
        background-image: linear-gradient(0deg, rgba(10, 36, 66, 0.75), rgba(10, 36, 66, 0.75)), url("	https://mohamedmagdyblanco.github.io/b2c-custom-ui/media/cover-login.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        min-height: 960px;
      }

      .login {
        height: 100%;
        padding: 135px 100px;
        color: #154B89;
        font-family: 'LoewNextBold';

        h2 {
          font-style: normal;
          font-weight: 700;
          font-size: 48px;
          line-height: 120%;
          font-weight: 600;
        }

        label {
          font-weight: 600;
        }

        input {
          padding: 12px;
          font-weight: 700;
          font-size: 14px;
          line-height: 21px;
          letter-spacing: 0%;
        }

        #rememberMeLabel {
          color: #111827;
          font-weight: 400;
          font-size: clamp(14px, 2vw, 16px);

          #rememberMe {
            width: 20px;
            height: 24px;
            border-radius: 50%;
          }
        }

        a {
          cursor: pointer;
          color: #3B82F6;
          font-size: clamp(14px, 2vw, 16px);
        }

        button {
          width: 100%;
          border-radius: 6px;
          height: 44px;
          font-weight: 600;
          font-size: 16px;
          line-height: 20px;
          letter-spacing: 0%;
          text-align: center;
        }

        .primary {
          background-color: #154B89;
          color: white;

          &:hover {
            background-color: #0D3059;
          }
        }

        .primary-soft {
          border: 1px solid #154B89;
          background-color: white;
          color: #154B89;

          &:hover {
            background-color: #E4EFFB;
          }
        }

        .or {
          position: relative;

          &::after {
            content: "";
            height: 1px;
            border: 1px solid #D1D5DB;
            width: 40%;
            position: absolute;
            bottom: 50%;
            right: 11px;
          }

          &::before {
            content: "";
            height: 1px;
            border: 1px solid #D1D5DB;
            width: 40%;
            position: absolute;
            bottom: 50%;
            left: 11px;
          }

          span {
            color: #111827;
          }
        }

      }
    }

    @media screen and (max-width: 767px) {
      .login-container {
        height: 100dvh;

        .login {
          padding: 58px 24px;
        }
      }
    }
  </style>
</head>

<body>
  <div class="row login-container">
    <div class="d-md-block d-none col-12 col-md-6 cover"></div>
    <div class="col-12 col-md-6 login">
      <div class="mb-4 d-flex justify-content-center">
        <img src="https://mohamedmagdyblanco.github.io/b2c-custom-ui/media/logo/Logo.svg" alt="logo">
      </div>
      <div id="api"></div>
    </div>
  </div>
</body>

</html>
